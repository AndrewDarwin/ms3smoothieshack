{% extends "base.html" %}
{% block content %}

    <!-- Title -->
    <div class="row">
        <h4 class="center-align">Edit recipe</h4>
      </div>

    <!-- Add recipes -->
    <div class="form card-panel center-align">
        <div class="col s12">
            <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            
            <!-- Recipe name -->
            <div class="row">
                <div class="input-field col s11">
                    <input id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe name</label>
                    <span class="helper-text" data-error="enter valid name" data-success="right"></span>
                </div>
            </div>
            
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s11">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled >Choose category</option>
                        {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                    
                    </select>
                    <label for="category_name">Recipe category</label>
                </div>
            </div>
            
            <!-- Description -->
            <div class="row">
                <div class="input-field col s11">
                    <input id="description" name="description" value="{{ recipe.description }}" type="text"  class="validate" required>
                    <label for="description">Description</label> 
                    <span class="helper-text" data-error="enter valid Description" data-success="right"></span>
                </div>
            </div>

            <!-- img URL -->
            <div class="row">
                <div class="input-field col s11">
                    <input id="img_url" name="img_url" value="{{ recipe.img_url }}" type="url" pattern="https?://.+" class="validate" required> 
                    <label for="img_url">Image url</label>
                    <span class="helper-text" data-error="enter valid URL" data-success="right"></span>
                </div>
            </div>
            
            <!-- Serves -->
            <div class="row">
                <div class="input-field col s11">
                    <input id="serves" name="serves" value="{{ recipe.serves }}" type="text"  pattern="^[1-9][0-9]*$" class="validate" required>
                    <label for="serves">Number of serves</label>
                    <span class="helper-text" data-error="enter valid number" data-success="right">For example: 2</span>
                </div>
            </div>
            
            <!-- Prep time  -->
            <div class="row">
                <div class="input-field col s11">
                    <input id="prep_time" name="prep_time" value="{{ recipe.prep_time }}" type="text" pattern="^[1-9][0-9]*$" class="validate" required>
                    <label for="prep_time">Prep time (in minutes)</label>
                    <span class="helper-text" data-error="enter valid number" data-success="right">For example: 5</span>
                </div>
            </div>
            
            <!-- Ingredients  -->
            <div class="row">
                <div class="input-field col s11">
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" required>{{- recipe.ingredients -}}</textarea>
                    <label for="ingredients">Ingredients</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Write each ingredient on a new line.</span>
                </div>
            </div>
            
            <!-- Instructions  -->
            <div class="row">
                <div class="input-field col s11">
                    <textarea id="instructions" name="instructions" class="materialize-textarea validate" required>{{- recipe.instructions -}}</textarea>
                    <label for="instructions">Instructions</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Write each instruction on a new line.</span>
                </div>
            </div>
           
            <!-- Edit recipe and Cancel buttons -->
           <div class="row">
            <div class="col s12 center-align">
                 <a href="{{ url_for('get_recipes') }}" class="btn-large red text-shadow">
                    Cancel 
                </a>
                <button type="submit" class="btn-large green darken-1 text-shadow">
                    Edit Recipe</i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
