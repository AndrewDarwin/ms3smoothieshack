{% extends "base.html" %}
{% block content %}

    <!-- Title -->
    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="prefix green-text text-darken 2"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                
                    <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="prefix green-text text-darken 2"></i>
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                    <label for="password">Password</label>
                    </div>
                </div>
                
                <!-- Register button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large blue darken-4 text-shadow">
                        Register </i>
                    </button>
                </div>
            </div>
        </form>
    </div>

        <!-- Call to action to login -->
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Already Registered?
                <a href="{{ url_for('login') }}" >Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
