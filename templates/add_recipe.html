{% extends "base.html" %}
{% block content %}

    <!-- Title -->
    <div class="row">
        <h4 class="center-align">Add new recipe</h4>
      
    </div>

    <!-- Add recipes -->

    <div class="form card-panel center-align">
        <div class="col s12">
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_recipe') }}">
            <!-- Recipe name -->
            <div class="row">
                <div class="input-field col s11">
                    <input id="recipe_name" name="recipe_name" type="text" pattern="^[^\s][A-Za-z0-9\s]{1,50}$" class="validate" required>
                    <label for="recipe_name">Recipe name</label>
                </div>
            </div>
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s11">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name}}">{{ category.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Recipe category</label>
                </div>
            </div>
            <!-- Description -->
            <div class="row">
                <div class="input-field col s11">
                    <input id="description" name="description" type="text" pattern="^[^\s][A-Za-z0-9\s]{1,100}$"  class="validate" required>
                    <label for="description">Description</label> </div>
            </div>

            <!-- Upload img URL -->
            <div class="row">
                <div class="input-field col s11">
                    <input id="img_url" name="img_url" type="url" pattern="https?://.+"  class="validate" required>
                    <label for="img_url">Image url</label>
                    <span class="helper-text" data-error="enter valid URL" data-success="right"></span>
                </div>
            </div>
            <!-- Serves -->
            <div class="row">
                <div class="input-field col s11">
                    <input id="serves" name="serves" type="text"  pattern="^[1-9][0-9]*$" class="validate" required>
                    <label for="serves">Number of serves</label>
                    <span class="helper-text" data-error="enter valid number" data-success="right">For example: 2</span>
                </div>
            </div>
            <!-- Preping time  -->
            <div class="row">
                <div class="input-field col s11">
                    <input id="prep_time" name="prep_time" type="text" pattern="^[1-9][0-9]*$" class="validate" required>
                    <label for="prep_time">Prep time (in minutes)</label>
                    <span class="helper-text" data-error="enter valid number" data-success="right">For example: 5</span>
                </div>
            </div>
            <!-- Ingredients  -->
            <div class="row">
                <div class="input-field col s11">
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">Ingredients</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Write each ingredient on a new line.</span>
                </div>
            </div>
            <!-- Instructions  -->
            <div class="row">
                <div class="input-field col s11">
                    <textarea id="instructions" name="instructions" class="materialize-textarea validate" required></textarea>
                    <label for="instructions">Instructions</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Write each instruction on a new line.</span>
                </div>
            </div>
           <!-- submit button -->
           <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-1 text-shadow">
                    Add Recipe</i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
